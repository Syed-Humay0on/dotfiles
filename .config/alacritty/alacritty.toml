# 1. Imports must come FIRST
[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

# 2. Environment settings
[env]
TERM = "xterm-256color"

# 3. Font settings (FiraCode Nerd Font)
[font]
size = 8.5

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[window.padding]
x = 8
y = 8

[cursor]
style = "Block"

[cursor.vi_mode_style]
shape = "Block"
