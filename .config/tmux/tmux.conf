#personal preferences
set -g default-terminal "screen-256color"
set -g repeat-time 1000

#Key-bindings
set -g prefix `
unbind C-b
bind-key ` send-prefix
unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

#enable mouse
set -g mouse on

#tmux image generation
set -gq allow-passthrough on
set -g visual-activity off

# Use Vi mode in copy mode
set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# Use Vi mode for status/command prompts
set -g status-keys vi

#start windows and panes at 1, not 0
set -g status-position bottom
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#force tmux to load zsh config
set-option -g default-shell '/usr/bin/zsh'
set-option -g default-command "exec zsh -l"

# Force Catppuccin to use the window name (#W) instead of directory
set -g @catppuccin_window_default_text " #W "
set -g @catppuccin_window_current_text " #W "
set -g @catppuccin_window_text " #W "
# Make sure the background colors fill the whole rounded pill
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"

# --- Big Button Window Style ---
set -g @catppuccin_window_status_style "rounded" # options: basic, rounded, slanted, custom
#Add space between the number and the name
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_current_fill "all"

